<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Customer Details - Stylish Footwears</title>
<style>
  body {
    font-family: 'Poppins', sans-serif;
    max-width: 600px;
    margin: 40px auto;
    background: #f0f2f5;
    padding: 30px;
    color: #333;
  }
  header {
    background: linear-gradient(90deg, #283149, #404b69, #f73859);
    padding: 15px 30px;
    border-radius: 8px;
    margin-bottom: 30px;
  }
  header h1 {
    color: #f0f0f0;
    margin: 0 0 10px 0;
  }
  nav ul {
    list-style: none;
    padding: 0;
    display: flex;
    gap: 20px;
  }
  nav ul li a {
    color: #a8dadc;
    text-decoration: none;
    font-weight: 600;
  }
  nav ul li a.active,
  nav ul li a:hover {
    color: #f0f0f0;
    font-weight: 700;
    text-decoration: underline;
  }
  h1 {
    text-align: center;
    color: #f73859;
    margin-bottom: 30px;
  }
  form {
    background: white;
    padding: 25px;
    border-radius: 8px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
  }
  label {
    display: block;
    margin-bottom: 8px;
    font-weight: 600;
  }
  input[type="text"],
  textarea,
  select {
    width: 100%;
    padding: 10px 12px;
    margin-bottom: 20px;
    border-radius: 5px;
    border: 1px solid #ddd;
    font-size: 1em;
    box-sizing: border-box;
  }
  textarea {
    resize: vertical;
    min-height: 80px;
  }
  button {
    background: #f73859;
    color: white;
    border: none;
    padding: 14px 0;
    width: 100%;
    font-weight: 700;
    border-radius: 30px;
    font-size: 1.1em;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background: #d32f4c;
  }
</style>
</head>
<body>

<header>
  <h1>STYLISH FOOTWEARS FOR MEN'S</h1>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="collection.html">Collection</a></li>
      <li><a href="Cart.html">Cart</a></li>
      <li><a href="Product.html">Checkout</a></li>
      <li><a href="customer-details.html" class="active">Customer Details</a></li>
      <li><a href="./about.html">Thankyou</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>
</header>

<h1>Enter Customer Details</h1>

<form id="customerForm">
  <label for="name">Full Name</label>
  <input type="text" id="name" name="name" placeholder="Enter your full name" required />

  <label for="address">Address</label>
  <textarea id="address" name="address" placeholder="Enter your address" required></textarea>

  <label for="payment">Payment Mode</label>
  <select id="payment" name="payment" required>
    <option value="">-- Select Payment Mode --</option>
    <option value="Credit Card">Credit Card</option>
    <option value="Debit Card">Debit Card</option>
    <option value="UPI">UPI</option>
    <option value="Cash on Delivery">Cash on Delivery</option>
    <option value="Net Banking">Net Banking</option>
  </select>

  <label for="tracking">Phone Number</label>
  <input type="text" id="tracking" name="tracking" placeholder="Enter your phone number" required />

 <a href="./about.html"> <button type="submit">Submit Order</button></a>
</form>

<script>
  const form = document.getElementById('customerForm');

  form.addEventListener('submit', function(event) {
    event.preventDefault();

    // Collect values
    const name = form.name.value.trim();
    const address = form.address.value.trim();
    const payment = form.payment.value;
    const tracking = form.tracking.value.trim();

    if (!name || !address || !payment || !tracking) {
      alert('Please fill in all fields.');
      return;
    }

    alert(`Thank you, ${name}! Your order has been submitted.\n\nPayment Mode: ${payment}\nWe will contact you at: ${tracking}`);

    form.reset();
  });
</script>

</body>
</html>
