<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stylish Footwears - Contact</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      /* Changed background gradient to soft blue */
      background: linear-gradient(135deg, #d0e8f2 0%, #a1c4fd 100%);
      color: #222;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 15px;
    }
    header {
      width: 100%;
      background: linear-gradient(90deg, #3a3a3a, #6e6e6e);
      padding: 20px 0;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
      margin-bottom: 40px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      color: #f9d342;
      font-weight: 600;
      letter-spacing: 2px;
      font-size: 1.8rem;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.4);
    }
    nav ul {
      list-style: none;
      padding: 0;
      margin: 12px 0 0 0;
      display: flex;
      justify-content: center;
      gap: 25px;
    }
    nav ul li a {
      text-decoration: none;
      color: #ddd;
      font-weight: 600;
      font-size: 1rem;
      padding: 6px 12px;
      border-radius: 30px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    nav ul li a:hover,
    nav ul li a.active {
      background: #f9d342;
      color: #3a3a3a;
      font-weight: 700;
      box-shadow: 0 0 10px #f9d342aa;
    }

    .contact-us {
      background: white;
      border-radius: 16px;
      padding: 40px 35px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }
    .contact-us h2 {
      font-weight: 700;
      margin-bottom: 15px;
      color: #3a3a3a;
      text-align: center;
      letter-spacing: 1.5px;
    }
    .contact-us p {
      font-size: 1.1rem;
      margin: 8px 0 24px 0;
      color: #555;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    .form-row {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
    }
    input[type="text"],
    input[type="email"],
    input[type="tel"],
    textarea {
      flex: 1 1 150px;
      padding: 12px 15px;
      border: 2px solid #bbb;
      border-radius: 12px;
      font-size: 1rem;
      font-family: 'Poppins', sans-serif;
      transition: border-color 0.3s ease;
      outline-offset: 2px;
      color: #222;
      background: #fafafa;
    }
    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="tel"]:focus,
    textarea:focus {
      border-color: #f9d342;
      box-shadow: 0 0 8px #f9d342aa;
      background: #fff;
    }
    textarea {
      min-height: 100px;
      resize: vertical;
    }

    button[type="submit"] {
      background: #f9d342;
      border: none;
      padding: 14px 0;
      border-radius: 30px;
      font-weight: 700;
      color: #3a3a3a;
      font-size: 1.1rem;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(249, 211, 66, 0.6);
      transition: background 0.4s ease;
      width: 100%;
    }
    button[type="submit"]:hover {
      background: #e6c734;
      box-shadow: 0 6px 15px rgba(230, 199, 52, 0.8);
    }

    @media (max-width: 480px) {
      .form-row {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="container-1">
    <h1>STYLISH FOOTWEARS FOR MEN'S</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="collection.html">Collection</a></li>
        <li><a href="Cart.html">Cart</a></li>
        <li><a href="Product.html"> Checkout</a></li>
        <li><a href="customer details.html">Customer Details</a></li>
        <li><a href="about.html">Thankyou</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </div>
</header>

<section id="contact" class="contact-us">
  <h2>Contact Us</h2>
  <p><strong>Phone:</strong> 9876543210</p>
  <p><strong>Email:</strong> stylishfootwears@gmail.com</p>

  <h2>Queries:</h2>
  <form onsubmit="event.preventDefault(); alert('Message sent! Thank you for reaching out.'); this.reset();">
    <div class="form-row">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <input type="tel" name="phone" placeholder="Phone No" required />
    </div>
    <div class="form-row">
      <textarea name="message" placeholder="Your Message" required></textarea>
    </div>
    <div class="form-row">
      <button type="submit">Send Message</button>
    </div>
  </form>
</section>

</body>
</html>
