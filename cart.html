<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Your Cart - Stylish Footwears</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    /* Reset & basic styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
      min-height: 100vh;
      color: #e0e6f1;
      padding: 40px 20px;
    }

    /* HEADER */
    header {
      background: linear-gradient(90deg, #283149, #404b69, #f73859);
      color: #f0f0f0;
      padding: 15px 40px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.7);
      position: sticky;
      top: 0;
      z-index: 100;
      margin-bottom: 40px;
    }

    header .container-head {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-weight: 700;
      font-size: 24px;
      letter-spacing: 1.2px;
      user-select: none;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
    }

    nav ul li a {
      color: #a8dadc;
      text-decoration: none;
      font-weight: 600;
      padding: 6px 15px;
      border-radius: 30px;
      transition: all 0.3s ease;
    }

    nav ul li a.active,
    nav ul li a:hover {
      background: #f73859;
      color: #f0f0f0;
      font-weight: 700;
      box-shadow: 0 0 12px #f73859;
    }

    /* CART CONTAINER */
    .cart-container {
      max-width: 1000px;
      margin: 0 auto;
      background: #1b2738;
      border-radius: 20px;
      padding: 30px 40px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.8);
    }

    h2 {
      font-weight: 700;
      font-size: 32px;
      color: #f73859;
      margin-bottom: 30px;
      text-align: center;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    /* TABLE */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
      color: #e0e6f1;
    }

    thead {
      background: #f73859;
      color: #f0f0f0;
      text-transform: uppercase;
      font-weight: 700;
    }

    thead th {
      padding: 15px 20px;
      font-size: 14px;
      letter-spacing: 1px;
    }

    tbody tr {
      border-bottom: 1px solid #40506a;
      transition: background-color 0.3s ease;
    }

    tbody tr:hover {
      background-color: #283549;
    }

    tbody td {
      padding: 15px 20px;
      vertical-align: middle;
      font-weight: 500;
      font-size: 16px;
      color: #d1d9e6;
      text-align: center;
    }

    tbody td img {
      width: 80px;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(247, 56, 89, 0.4);
    }

    /* Quantity input */
    input[type="number"] {
      width: 60px;
      padding: 5px 8px;
      font-size: 16px;
      border: 1.5px solid #f73859;
      border-radius: 8px;
      text-align: center;
      outline: none;
      background: #2e3a52;
      color: #f0f0f0;
      transition: border-color 0.3s ease;
    }

    input[type="number"]:focus {
      border-color: #ff6f91;
      box-shadow: 0 0 8px #ff6f91;
      background: #3c4a69;
    }

    /* Remove button */
    .remove-btn {
      background: #f73859;
      border: none;
      color: white;
      padding: 8px 14px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    .remove-btn:hover {
      background: #d32f4c;
    }

    /* Cart summary */
    .cart-summary {
      display: flex;
      justify-content: flex-end;
      gap: 30px;
      align-items: center;
      font-size: 18px;
      font-weight: 700;
      color: #e0e6f1;
    }

    .cart-summary div {
      background: #f73859;
      color: #f0f0f0;
      padding: 15px 30px;
      border-radius: 40px;
      box-shadow: 0 6px 20px rgba(247, 56, 89, 0.7);
      user-select: none;
    }

    /* Checkout button */
    .checkout-btn {
      background: #f73859;
      color: #f0f0f0;
      border: none;
      padding: 18px 40px;
      border-radius: 40px;
      font-weight: 700;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 8px 25px rgba(247, 56, 89, 0.9);
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .checkout-btn:hover {
      background: #ff6f91;
      transform: translateY(-4px);
      box-shadow: 0 10px 30px rgba(255, 111, 145, 1);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .cart-summary {
        flex-direction: column;
        gap: 15px;
      }

      tbody td img {
        width: 60px;
      }

      input[type="number"] {
        width: 50px;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="container-head">
    <h1>STYLISH FOOTWEARS FOR MEN'S</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="collection.html">Collection</a></li>
        <li><a href="./cart.html" class="active">Cart</a></li>
        <li><a href="./product.html">Checkout</a></li>
        <li><a href="./customer details.html">Customer Details</a></li>
        <li><a href="./about.html">Thankyou</a></li>
        <li><a href="./contact.html">Contact</a></li>
      </ul>
    </nav>
  </div>
</header>

<div class="cart-container">
  <h2>Your Shopping Cart</h2>
  <table>
    <thead>
      <tr>
        <th>Product</th>
        <th>Details</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Subtotal</th>
        <th>Remove</th>
      </tr>
    </thead>
    <tbody id="cart-items">
      <tr>
        <td><img src="./10.jpg" alt="NIKE Leather Shoe" /></td>
        <td>NIKE Leather Shoe</td>
        <td>₹2580</td>
        <td><input type="number" min="1" value="1" /></td>
        <td class="subtotal">₹2580</td>
        <td><button class="remove-btn">X</button></td>
      </tr>
      <tr>
        <td><img src="download (3).jpg" alt="PUMA Formal Shoe" /></td>
        <td>PUMA Formal Shoe</td>
        <td>₹1090</td>
        <td><input type="number" min="1" value="1" /></td>
        <td class="subtotal">₹1090</td>
        <td><button class="remove-btn">X</button></td>
      </tr>
      <tr>
        <td><img src="./11.jpg" alt="BATA Shoe" /></td>
        <td>BATA Shoe</td>
        <td>₹1980</td>
        <td><input type="number" min="1" value="2" /></td>
        <td class="subtotal">₹3960</td>
        <td><button class="remove-btn">X</button></td>
      </tr>
    </tbody>
  </table>

  <div class="cart-summary">
    <div>Total: <span id="total-price">₹7630</span></div>
    <a href="./product.html"> <button class="checkout-btn" onclick="saveCartAndCheckout()">Proceed to Checkout</button></a>
  </div>
</div>

<script>
  const cartItems = document.getElementById('cart-items');
  const totalPriceEl = document.getElementById('total-price');

  function updateTotal() {
    let total = 0;
    cartItems.querySelectorAll('tr').forEach(row => {
      const price = parseInt(row.children[2].textContent.replace('₹',''));
      const qtyInput = row.querySelector('input[type="number"]');
      const qty = parseInt(qtyInput.value);
      const subtotalCell = row.querySelector('.subtotal');
      const subtotal = price * qty;
      subtotalCell.textContent = `₹${subtotal}`;
      total += subtotal;
    });
    totalPriceEl.textContent = `₹${total}`;
  }

  // Update totals on quantity change
  cartItems.addEventListener('input', e => {
    if (e.target.type === 'number') {
      const val = parseInt(e.target.value);
      if (val < 1 || isNaN(val)) e.target.value = 1;
      updateTotal();
    }
  });

  // Remove product row
  cartItems.addEventListener('click', e => {
    if (e.target.classList.contains('remove-btn')) {
      const row = e.target.closest('tr');
      row.remove();
      updateTotal();
    }
  });

  function saveCartAndCheckout() {
    const cartRows = document.querySelectorAll('#cart-items tr');
    const cartData = [];

    cartRows.forEach(row => {
      const name = row.children[1].textContent.trim();
      const priceText = row.children[2].textContent.trim().replace('₹', '');
      const price = parseFloat(priceText);
      const quantity = parseInt(row.querySelector('input[type="number"]').value);

      cartData.push({ name, price, quantity });
    });

    localStorage.setItem('cartData', JSON.stringify(cartData));
    window.location.href = 'Product.html';
  }

  // Initial calculation on page load
  updateTotal();
</script>

</body>
</html>
